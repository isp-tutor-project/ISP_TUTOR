  <body>
    <div>
     <form id="load_students_form">
        <label>School Code: <input type="text" id="school_code" required></label>

        <button type="button" id="fetch_students">Fetch Student Data</button>
      </form>

    <div>
      <form id="student_conditions_form">
        <table id="myTable" class="display">
          <thead>

              <th>Student ID</th>
              <th>Pre-Test Score</th>
              <th>Condition</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
  
        <button type="button" id="sort_students">Sort Students</button>
        <button type="button" id="assign_conditions">Assign Conditions</button>
        <button type="button" id="submit_conditions">Submit Conditions</button>
      </form>
